</head>

<body>
    <div class="main">
        <nav class="flex">
            <span><img width=" 80" src="assets/images/logo.svg" alt="" srcset=""></span>
            <div>
                <button class="btn">English</button><button class="btn btn-red-sm">Sign In</button>
            </div>
        </nav>
        <div class="box"></div>
        <div class="hero">
            <span>Unlimited movies, TV shows and more</span>
            <span>Watch anywhere. Cancel anytime.</span>
            <span>Ready to watch? Enter your email to create or restart your membership.
            </span>
            <div class="hero-buttons">
                <input type="text" placeholder="Email Address">
                <button class="btn btn-red">Get Started</button>
            </div>
        </div>
        <div class="separation"></div>
    </div>
    <video id="webcam" width="640" height="480" autoplay></video>
    <canvas id="output" width="640" height="480"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('output');
        const ctx = canvas.getContext('2d');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((error) => {
                console.error('Error accessing webcam:', error);
            });

        video.addEventListener('loadeddata', () => {
            setInterval(() => {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Process frames (replace the following lines with your object detection code)
                // For demonstration, draw a rectangle on the canvas
                ctx.beginPath();
                ctx.rect(50, 50, 100, 100);
                ctx.lineWidth = 2;
                ctx.strokeStyle = 'red';
                ctx.stroke();
            }, 100); // Adjust the interval based on your needs
        });
    </script>
